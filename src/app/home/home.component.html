<div class='row' fxLayout="row wrap" id='bioDiv'>
    <div class="container z-depth-1 py-5 my-5" id='myDetails'>
        <section class="mx-md-5 text-center text-lg-left">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                    <div class="row p-5">
                        <div class="col-lg-8 d-flex flex-column justify-content-between" style="margin: 0em !important; padding: 0em !important;">
                            <p class="text-muted mb-4" style='color:white !important; line-height: 1.5em; font-size: 16px;'>
                                {{aboutMe}}
                            </p>
                            <div>
                                <p style='font-size: 25px;'>{{name}}</p>
                                <p>{{iDo}}</p>
                            </div>
                        </div>
                        <div class="col-lg-4 d-flex mb-2 align-items-center">
                            <div class="avatar mx-4 w-100 white d-flex justify-content-center align-items-center">
                                <img [src]="myImage" class="rounded-circle img-fluid z-depth-1"
                                    alt="woman avatar">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1]">
      <mat-card class="mat-elevation-z4" >
        <img mat-card-image src="../assets/home/design_patterns.png">
        <!-- <mat-card-header>
          <mat-card-title>Person {{num}}</mat-card-title>
        </mat-card-header> -->
        <mat-card-content>
            <h1>Design Patterns - JAVA</h1>
          <p>
            Here we will be discussing about the design patterns
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color='primary'>Read More >> </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
